version: '3.8'

services:
  backend:
    build:
      # Build context is '.' (the ChatBot root directory)
      context: .
      # --- NEW: Pass the build argument ---
      args:
        # This tells Docker to look for an environment variable named HF_TOKEN
        # on your machine and pass it into the build as the HF_TOKEN argument.
        - HF_TOKEN
    ports:
      - "5000:5000"
    volumes:
      - ./chat_history.db:/app/chat_history.db

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

